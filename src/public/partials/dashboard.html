<div class="col-md-12">

    <div class="page-header dashboard">
        <h2>Dashboard</h2>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="col-md-12" ng-repeat="cat in categories | orderBy: 'name' track by cat._id">
                <div class="row category">
                    <h3><span>{{cat.name}}</span><small>({{cat.notepadsCount}})</small> <a type="button"
                                        class="btn btn-xs btn-primary"
                                        href="#/notepads/add/catid/{{cat._id}}"
                                        >Add Notepad Here</a>
                    </h3>
                </div>

                <div class="row">

                    <div ng-if="cat.notepads.length === 0"
                         class="col-md-12">No Notepads</div>

                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="notepad in cat.notepads | orderBy: '-_id' track by notepad._id">
                        <div class="notepad">
                            <div class="title" ng-bind="notepad.title"></div>
                            <div class="text" ng-bind-html="notepad.text | linky:'_blank'"></div>
                            <div class="row buttons">
                                <div class="col-md-2">
                                    <button class="btn pull-left" ng-click="editNotepad(notepad._id)">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </button>
                                </div>
                                <div class="col-md-8 text-center created">
                                    {{notepad.created}}
                                </div>
                                <div class="col-md-2">
                                    <button class="btn pull-right"
                                            ng-click="deleteNotepad(notepad._id)">
                                        <i class="glyphicon glyphicon-trash" style="color: red"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
